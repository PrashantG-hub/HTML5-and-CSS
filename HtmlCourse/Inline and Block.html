<p style="border: 2px solid skyblue;"> This is a BLOCK element.</p>    <!-- -----style="" is basic CSS styling ----------- -->
<p>That is why 2nd sentence came in next line.</p>     <!-- ------------<p> is a block element i.e It occupies whole line</p>-------- -->

<span> Span is INLINE element.</span>
<span> These both will come in same line.</span><!-- <span> is a INLINE element i.e Everything will be in one line until one line fills</span> -->
