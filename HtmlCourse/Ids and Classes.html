    <h3> ID & Class </h3>
    <div id="mainBox" class="redBg Blackborder bluecolor">
        <!-- Id should be unique for each element, it cannot be same in one document.

        Class is not unique , it can be used in mutiple places to give property of class to multiple elements.Eg: 100 elements should be red, so class is used for that. -->

        
        This is mainBlock

        

    </div>

    <span class="redBg"></span>         <!-- --- span.classname(redBg) + enter = Gives this structure , here . is for Class ----- -->
    <span id="mainSpan"></span>         <!-- ----------- span#id + enter = Gives this structure , here # is for Id ------------- -->
